<div class="row">
    <div class="col-lg-8 mx-auto">
        <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
        <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
        <form name="login" id="loginForm" novalidate="novalidate" class="error">
            <div class="control-group error">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Username</label>
                    <input class="form-control" id="username" type="tel" placeholder="Desired Username" required="required" data-validation-required-message="Please enter your phone number." aria-invalid="true">
                    <p class="help-block text-danger"></p><ul role="alert"><li>Please enter your phone number.</li></ul><p></p>
                </div>
            </div>
            <div class="control-group error">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Desired Password</label>
                    <input class="form-control" id="password" type="password" placeholder="Desired Password" required="required" data-validation-required-message="Please enter a message." aria-invalid="true">
                    <p class="help-block text-danger"></p><ul role="alert"><li>Please enter a message.</li></ul><p></p>
                </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-xl" id="loginButton">Send</button>
            </div>
        </form>
    </div>
</div>
