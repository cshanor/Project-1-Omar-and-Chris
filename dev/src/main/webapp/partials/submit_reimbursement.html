<div id="registration-look">
    <div class="control-group">
        <div class="form-group floating-label-form-group controls mb-0 pb-2">
            <label>Amount</label>
            <input class="form-control" id="reimb-amount" type="tel" placeholder="Reimbursement Amount" required="required" data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls mb-0 pb-2">
            <label>Type</label>
            <input class="form-control" id="reimb-type" type="select" placeholder="Reimbursement Type" required="required" data-validation-required-message="Please enter a message."></input>
            <select name="typelist">
                <option value="1">Relocation</option>
                <option value="2">Training</option>
                <option value="3">Travel</option>
                <option value="4">Miscellaneous</option>
              </select>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls mb-0 pb-2">
            <label>Description</label>
            <input class="form-control" id="first-name" type="textarea" placeholder="Description" required="required" data-validation-required-message="Please enter your name.">
            <textarea id="description" rows="4" cols="50">Description</textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-xl" id="submit-reimb">Send</button>
    </div>
</div>
